<h2>Ninja listing</h2>
<form id="filter">
  <label>Filter ninjas by name</label>
  <input type="text" [(ngModel)]="term" name="term"/>
</form>
<ul id="ninja-listing">
  <li *ngFor="let ninja of ninjas | namefilter:term">
    <div class="single-ninja">
      <span [ngStyle]="{background: ninja.belt}">{{ninja.belt}} belt</span>
      <h3>{{ninja.name}}</h3>
    </div>
  </li>
</ul>

<form id="add-ninja">
  <input type="text" id="name" name="name" [(ngModel)]="name">
  <input type="text" id="belt" name="belt" [(ngModel)]="belt">
  <button id="add" (click)="fbPostData(name, belt)">Add ninja</button>
</form>
